<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="">
  <label for="fname">Primeiro nome:</label><br>
  <input type="text" id="fname" name="fname" value="Heloá"><br>
  <label for="lname">Sobrenome:</label><br>
  <input type="text" id="lname" name="lname" value="Poliana"><br><br>
  <input type="submit" value="Confirmar">
</form>

<p>Se você clicar no botão "Confirmar", os dados do formulário serão enviados para a URL especificada no atributo "action".</p>

</body>
</html>
